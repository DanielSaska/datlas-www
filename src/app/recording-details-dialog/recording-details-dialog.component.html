<h1 mat-dialog-title>Additional Details</h1>
<mat-dialog-content>
	<div *ngIf="!data || data.length == 0">
		Nothing to display.
	</div>
	<div *ngIf="data && data.length != 0">
	<p *ngFor="let d of data">
	<b>{{d.name}}:</b><br/>
	{{d.value}}
	</p>
	</div>

</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button (click)="close()">Ok</button>
</mat-dialog-actions>
